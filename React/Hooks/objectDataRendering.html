<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        #card{
            border: 2px solid black;
            border-radius: 10px;
            width: 400px;
            margin: 30px;
            padding: 20px;
            background-color: gainsboro;
        }
        #img{
            width: 100px;
            height: 100px;
            object-fit: cover;
            border: 2px solid black;
            border-radius: 100%;
        }
    </style>
</head>
<body>
    <div id="root">Dom</div>
</body>
</html>
<script type="text/babel">

    let root = ReactDOM.createRoot(document.getElementById('root'));

    function Card(){
        const obj = [
            {
                id: 1,
                firstName: 'Anil',
                lastName: 'Choudhary',
                img: 'img1.jpg'
            },
            {
                id: 2,
                firstName: 'Aditya',
                lastName: 'Pourush',
                img: 'img1.jpg'
            },
            {
                id: 3,
                firstName: 'Ayush',
                lastName: 'Kumar',
                img: 'img1.jpg'
            },
            {
                id: 4,
                firstName: 'Sayan',
                lastName: 'Nayek',
                img: 'img1.jpg'
            }
        ]

        const[val,setVal] = React.useState(obj);

        return(
            <>
                {
                    val.map((el) => (
                        <div key={el.id} id="card">
                            <h1>Sr no. {el.id}</h1>
                            <img src={el.img} id='img' />
                            <h2>Name: {el.firstName}, surname: {el.lastName}</h2>
                        </div>
                    ))
                }
            </>
        );
    }

    function App(){
        
        return(
            <>
                <Card />
            </>
        );
    }
    
    root.render(<App />)
</script>
