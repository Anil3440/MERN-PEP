<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="submit" method="post">
    <h1>Form</h1>
    <fieldset>
        <legend>Form info</legend>    
            <label for="name">Name:</label> <input placeholder="Enter your name" type="text" id="name" name="name" required/></br>
            <label for="name">E-mail:</label> <input placeholder="Enter your email" name="email" required/></br>
            <label for="name">Phone-no:</label> <input placeholder="Enter your phone no." name="phoneNo" required/></br>
            <label for="name">Gender:</label> <input type="radio" id="male" name="gender" value="male" required/><label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female"/><label for="female">Female</label>
            <button>Submit form</button>
    </fieldset>
    </form>
</body>
</html>
